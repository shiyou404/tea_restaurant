  main:
    allow-bean-definition-overriding: true
  redis:
    host: 192.168.123.185
    port: 6379
    password: ""
    database: 0
  cache:
    redis:
      time-to-live: 1800000 # 设置缓存过期时间
  shardingsphere:
    datasource:
      names: master,slave
      master:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://192.168.123.185:3306/reggie?characterEncoding=utf-8&useSSL=false
        username: root
        password: 123456
      slave:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://192.168.123.222:3306/reggie?characterEncoding=utf-8&useSSL=false
        username: root
        password: 123456
    masterslave:
      load-balance-algorithm-type: round_robin #负载均衡使用轮询
      name: dataSource
      master-data-source-name: master
      slave-data-source-names: slave
    props:
      sql:
        show: true #开启sql显示

mybatis-plus:
  configuration:
    #在映射实体或者属性时，将数据库中表名和字段名中的下划线去掉，按照驼峰命名法映射
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: ASSIGN_ID
